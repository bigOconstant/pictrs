version: '3.3'

services:
  pictrs-amd64:
    build:
      context: .
      dockerfile: Dockerfile.amd64
      args:
        UID: "${USER_ID:-1000}"
        GID: "${GROUP_ID:-1000}"
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true
    environment:
      - RUST_LOG=info,pict_rs=debug
    volumes:
      - ../../data:/mnt
      - ../../:/opt/build/repo
      - ~/.cargo:/opt/build/.cargo

  pictrs-arm64v8:
    build:
      context: .
      dockerfile: Dockerfile.arm64v8
      args:
        UID: "${USER_ID:-1000}"
        GID: "${GROUP_ID:-1000}"
    ports:
